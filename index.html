<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Bookshelf App</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Bookshelf App</h1>
      </nav>
    </header>
    <main>
      <div class="input-from-user-container">
        <section class="input-section">
          <div class="title-input-section">
            <h2>Masukkan buku</h2>
          </div>
          <form id="input-book">
            <div class="input">
              <label for="title">Judul</label>
              <input class="title" id="title-value" placeholder="Judul Buku" type="text" required />
            </div>
            <div class="input">
              <label for="author">Penulis</label>
              <input class="author" id="author-value" placeholder="Penulis Buku" type="text" required />
            </div>
            <div class="input">
              <label for="book-year">Tahun</label>
              <input class="book-year" id="book-year-value" placeholder="Tahun Terbit" type="number" required />
            </div>
            <div class="input-inline">
              <label for="input-book-is-complete">Selesai dibaca</label>
              <input id="input-book-is-complete" type="checkbox" />
            </div>
            <button type="submit" id="input-button">Masukkan Buku Kedalam Rak</button>
          </form>
        </section>
        <section class="search-section">
          <div class="title-search-section">
            <h2>Cari Buku</h2>
          </div>
          <form id="search-book">
            <label for="search-book">Judul</label>
            <input id="search-book-title" placeholder="Judul Buku" type="text" required />
            <button id="search-book-button" type="submit">Cari</button>
          </form>
        </section>
      </div>
      <div class="bookshelf-container">
        <section class="bookshelf">
          <div class="title-bookshelf">
            <p>Buku Belum Selesai Dibaca</p>
          </div>
          <div id="incompleteBookshelfList" class="book-list"></div>
        </section>
        <section class="bookshelf">
          <div class="title-bookshelf">
            <p>Buku Selesai Dibaca</p>
          </div>
          <div id="completeBookshelfList" class="book-list"></div>
        </section>
      </div>
    </main>
    <footer>
      <h3>Copyright &copy; Rangga Arief Prayoga</h3>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
